# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
rtl                      : false # true, false(default) # turns direction of the page into right to left for RTL languages # 글씨 방향 (true : 오>왼 false(default) : 왼>오)
title                    : "Saya’s Blog"
title_separator          : "|"
subtitle                 : ":3" # site tagline that appears below site title in masthead # 사이트 제목 아래에 표시되는 부제목
name                     : "saya"
description              : "편하게 공부하는 공간"
url                      : "https://kyunosaya.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog" # 하위경로 
repository               : "kyunosaya/kyunosaya.github.io"
teaser                   :  # path of fallback teaser image, e.g. "/assets/images/500x300.png" # 썸네일 이미지
logo                     :  # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png" # 로고 이미지
masthead_title           :  # overrides the website title displayed in the masthead, use " " for no title # 상단 헤더 표시 제목
breadcrumbs              : true # true, false(default) #페이지의 위치 경로를 계층적으로 보여주는 네비게이션을 보여줄지말지
words_per_minute         : 200
enable_copy_code_button  : false # true, false(default) # 코드블록 복사버튼 표시 여부
copyright                :  # "copyright" name, defaults to site.title # footer에 표시될 저작권 이름
copyright_url            :  # "copyright" URL, defaults to site.url # 저작권 텍스트를 클릭했을 때 이동할 링크
comments:
  provider               : false # false(default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom" # 어떤 댓글 서비스를 쓸지 선택 (giscus추천)
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light"(default), "dark"
  utterances:
    theme                : # "github-light"(default), "github-dark"
    issue_term           : # "pathname"(default)
  giscus:
    repo_id              : # Shown during giscus setup at https://giscus.app
    category_name        : # Full text name of the category
    category_id          : # Shown during giscus setup at https://giscus.app
    discussion_term      : "pathname" # "pathname"(default), "url", "title", "og:title" # "pathname"=글마다 댓글을 경로 기준으로 연결
    reactions_enabled    : '1' # '1' for enabled(default), '0' for disabled # 리액션 허용 1=허용, 0=비허용
    theme                : "preferred_color_scheme" # "light"(default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme" # 다크/라이트 자동 전환="preferred_color_scheme"
    strict               : # 1 for enabled, 0 for disabled(default)
    input_position       : # "top", "bottom" # The comment input box will be placed above or below the comments
    emit_metadata        : # 1 for enabled, 0 for disabled(default) # https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#imetadatamessage
    lang                 : # "en" (default) # 댓글 UI 언어
    lazy                 : # true, false # Loading of the comments will be deferred until the user scrolls near the comments container.
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank(default) uses feed.xml
  hide                   : # true, false(default)
search                   : true # true, false(default) # 검색기능 활성화 여부
search_full_content      : false # true, false(default) # 검색범위
search_provider          : # lunr(default), algolia, google # 어떤 검색 엔진을 쓸지 lunr=로컬엔진, algolia=외부서비스, google=구글검색위젯
lunr:
  search_within_pages    : false # true, false(default) # 페이지 안에서 검색 결과를 보여줄지 여부 true=현재 페이지 안에서 검색 false=별도 검색 페이지
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true(default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false(default), true
# SEO Related # 검색엔진 소유권 인증 코드
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image # SNS 공유 시 기본으로 보여줄 대표 이미지 추천크기:1200 × 630
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : Person # Person or Organization (defaults to Person) # Person=개인블로그 Organization=회사블로그
  name                   : # If the user or organization name differs from the site's name # 사이트 제목과 다르면 작성
  links:
    - "https://github.com/kyunosaya" # An array of links to social media profiles # 나의 공식 SNS url

# Analytics # 블로그 방문자 통계
